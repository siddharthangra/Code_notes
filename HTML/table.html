<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Table</title>
        <style>
             table, td, th {
                    border: 1px solid black;
                    border-collapse:collapse;
                    padding: 10px;
             }
        </style>
    </head>
    <body>
        tr is used for row and th for heading in a table while td for data inside a table
    
        <table>
            <thead>
                <tr>
                    <th> Ocean</th>
                    <th> Aevrage depth</th>
                    <th> Maxiumum depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Pacific ocean</td>
                    <td> 1,450m</td>
                    <td> 2,567m</td>
                </tr>
                <tr>
                    <td> Indian ocean</td>
                    <td> 1,094m</td>
                    <td> 1,894m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
