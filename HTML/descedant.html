<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Hello!</title>
        <style>
            ul > ul{
                color: red;
            }
        </style>
    </head>
    <body>
        <ol>
            <li> List item 1</li>
            <li> list item 2</li>
            <ul>
                <li> '>' is like arrow or sign of descendent i.e children elements 'li' of parent element 'ul'</li>
                <li> try removing '>' from above to check what happens.</li>
                <ul>
                    <li> sub list item 1</li>
                    <li> sub list item 2</li>
                </ul>
            </ul>
            <li> list item 3</li>
        </ol>
    </body>
</html>
