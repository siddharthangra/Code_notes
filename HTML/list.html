<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Lists!</title>
    </head>
    <body>
        An ordered list: 
        <ol>
            <li> Item 1 </li>
            <li> Item 2 </li>
            <li> Item 3 </li>
        </ol>
        An unordered list: 
        <ul>
            <li> Item 1 </li>
            <li> Item 2 </li>
            <li> Item 3 </li>
        </ul>
    </body>
</html>
